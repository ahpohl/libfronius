name: Build

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
            fetch-depth: 0       # full history so the tag is reachable
            fetch-tags: true     # ensure tags are fetched

      - name: Install dependencies
        run: sudo apt-get update && sudo apt-get install -y cmake pkg-config libmodbus-dev

      - name: Configure CMake
        run: cmake -S . -B build

      - name: Build
        run: cmake --build build
